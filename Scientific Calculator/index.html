<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="result">
                <input type="text" name="result" id="resultbar">
            </div>
            <div class="btn-container">
                <button class="btn">DEG</button>
                <button class="btn">F-E</button>
            </div>
            <div class="btn-container">
                <button class="btn">MC</button>
                <button class="btn">MR</button>
                <button class="btn">M+</button>
                <button class="btn">M-</button>
                <button class="btn">MS</button>
            </div>

            <!-- option -->
            <div class="option-container">
                <div class="trigonometry">
                    <span>⊿</span>
                    <span>Trigonometry</span>
                    <div class="arrow-down"></div>
                </div>
                <div class="functions">
                    <i>f</i>
                    <span>functions</span>
                    <div class="arrow-down"></div>
                </div>
            </div>

            <div class="btn-container">
                <button class="btn">2<sup>nd</sup></button>
                <button class="btn">&Pi;</button>
                <button class="btn">e</button>
                <button class="btn">C</button>
                <button class="btn" style="font-size: 16px;">&#8592;</button>
            </div>
            <div class="btn-container">
                <button class="btn"><i>x</i><sup>2</sup></button>
                <button class="btn">
                    <sup>1</sup>
                    <span class="slace">/</span>
                    <sub>x</sub>
                </button>
                <button class="btn">|x|</button>
                <button class="btn">exp</button>
                <button class="btn">mod</button>
            </div>
            <div class="btn-container">
                <button class="btn">√x</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">n!</button>
                <button class="btn" style="font-size: 18px;">&#xF7;</button>
            </div>
            <div class="btn-container">
                <button class="btn">x<sup>y</sup></button>
                <button class="btn digits">7</button>
                <button class="btn digits">8</button>
                <button class="btn digits">9</button>
                <button class="btn">X</button>
            </div>
            <div class="btn-container">
                <button class="btn">10<sup>x</sup></button>
                <button class="btn digits">4</button>
                <button class="btn digits">5</button>
                <button class="btn digits">6</button>
                <button class="btn">-</button>
            </div>
            <div class="btn-container">
                <button class="btn">log</button>
                <button class="btn digits">1</button>
                <button class="btn digits">2</button>
                <button class="btn digits">3</button>
                <button class="btn">+</button>
            </div>
            <div class="btn-container">
                <button class="btn">ln</button>
                <button class="btn">
                    <sup>+</sup>
                    <span class="slace">/</span>
                    <sub>-</sub>
                </button>
                <button class="btn digits">0</button>
                <button class="btn digits">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
