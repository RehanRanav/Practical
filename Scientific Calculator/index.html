<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- JS file -->
    <script src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="calculator">
        <div class="result">
          <input type="text" name="result" id="resultbar" />
        </div>
        <div class="btn-container">
          <button class="btn degreebtn" onclick="find_degree_radian()">
            DEG
          </button>
          <button class="btn" onclick="print_value(`+e0`)">F-E</button>
        </div>
        <div class="btn-container">
          <button class="btn" onclick="memory_operation(`clear`)">MC</button>
          <button class="btn" onclick="memory_operation(`recall`)">MR</button>
          <button class="btn" onclick="memory_operation(`add`)">M+</button>
          <button class="btn" onclick="memory_operation(`subtract`)">M-</button>
          <button class="btn" onclick="memory_operation(`store`)">MS</button>
        </div>

        <!-- option -->
        <div class="option-container">
          <div class="trigonometry">
            <span>⊿</span>
            <span>Trigonometry</span>
            <div class="arrow-down"></div>

            <!-- trigonometry options -->
            <div class="trigonometry-options">
              <button class="btn change-option">2<sup>nd</sup></button>
              <button class="btn change-to-inverse">hyp</button>
              <button class="btn option-btn" onclick="trigonometry_operation(`sin`)">Sin</button>
              <button class="btn option-btn" onclick="trigonometry_operation(`csc`)">Csc</button>
              <button class="btn option-btn" onclick="trigonometry_operation(`cos`)">Cos</button>
              <button class="btn option-btn" onclick="trigonometry_operation(`sec`)">Sec</button>
              <button class="btn option-btn" onclick="trigonometry_operation(`tan`)">Tan</button>
              <button class="btn option-btn" onclick="trigonometry_operation(`cot`)">Cot</button>
            </div>
          </div>
          <div class="functions">
            <i>f</i>
            <span>functions</span>
            <div class="arrow-down"></div>

            <!-- functions option -->
            <div class="functions-options">
              <button class="btn" onclick="find_abs()">|x|</button>
              <button class="btn" onclick="find_floor()">⌊x⌋</button>
              <button class="btn" onclick="find_ceil()">⌈x⌉</button>
              <button class="btn" onclick="find_random()">RAN</button>
            </div>
          </div>
        </div>

        <div class="btn-container">
          <button class="btn" style="color: #eb6912" id="change-list-btn">
            2<sup>nd</sup>
          </button>
          <button class="btn" onclick="add_values(`PI`)">&Pi;</button>
          <button class="btn" onclick="add_values(`E`)">e</button>
          <button
            class="btn clear"
            style="font-weight: bold"
            onclick="clearInput()"
          >
            C
          </button>
          <button
            class="btn backspace"
            style="font-size: 16px; font-weight: bold"
            onclick="backspace()"
          >
            &#8592;
          </button>
        </div>
        <div class="btn-container">
          <button class="btn list1" onclick="find_power(2)">
            <i>x</i><sup>2</sup>
          </button>
          <button class="btn list2" onclick="find_power(3)">
            <i>x</i><sup>3</sup>
          </button>
          <button class="btn" onclick="print_value(`1/`)">
            <sup>1</sup>
            <span class="slace">/</span>
            <sub>x</sub>
          </button>
          <button class="btn" onclick="find_abs()">|x|</button>
          <button class="btn" onclick="print_value(`.e+`)">exp</button>
          <button class="btn" onclick="print_value(`%`)">mod</button>
        </div>
        <div class="btn-container">
          <button class="btn list1" onclick="find_power(1/2)">√x</button>
          <button class="btn list2" onclick="find_power(1/3)">
            <sup>3</sup>√x
          </button>
          <button class="btn" onclick="print_value(`(`)">(</button>
          <button class="btn" onclick="print_value(`)`)">)</button>
          <button class="btn" onclick="find_fact()">n!</button>
          <button
            class="btn arithmetic"
            style="font-size: 18px"
            onclick="print_value(`/`)"
          >
            &#xF7;
          </button>
        </div>
        <div class="btn-container">
          <button class="btn list1" onclick="print_value(`^`)">
            x<sup>y</sup>
          </button>
          <button class="btn list2" onclick="print_value(`√`)">
            <sup>y</sup>√x
          </button>
          <button class="btn digits" onclick="print_value(`7`)">7</button>
          <button class="btn digits" onclick="print_value(`8`)">8</button>
          <button class="btn digits" onclick="print_value(`9`)">9</button>
          <button class="btn arithmetic" onclick="print_value(`*`)">x</button>
        </div>
        <div class="btn-container">
          <button class="btn list1" onclick="find_base(10)">
            10<sup>x</sup>
          </button>
          <button class="btn list2" onclick="find_base(2)">
            2<sup>x</sup>
          </button>
          <button class="btn digits" onclick="print_value(`4`)">4</button>
          <button class="btn digits" onclick="print_value(`5`)">5</button>
          <button class="btn digits" onclick="print_value(`6`)">6</button>
          <button class="btn arithmetic" onclick="print_value(`-`)">-</button>
        </div>
        <div class="btn-container">
          <button class="btn list1" onclick="print_value(`log10(`)">log</button>
          <button class="btn list2" onclick="print_value(`ylog`)">
            log<sub>y</sub>x
          </button>
          <button class="btn digits" onclick="print_value(`1`)">1</button>
          <button class="btn digits" onclick="print_value(`2`)">2</button>
          <button class="btn digits" onclick="print_value(`3`)">3</button>
          <button class="btn arithmetic" onclick="print_value(`+`)">+</button>
        </div>
        <div class="btn-container">
          <button class="btn list1" onclick="print_value(`ln`)">ln</button>
          <button class="btn list2" onclick="print_value(`e^`)">
            e<sup>x</sup>
          </button>
          <button class="btn" onclick="change_sign()">
            <sup>+</sup>
            <span class="slace">/</span>
            <sub>-</sub>
          </button>
          <button class="btn digits" onclick="print_value(`0`)">0</button>
          <button class="btn digits" onclick="print_value(`.`)">.</button>
          <button class="btn equal" onclick="show()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
